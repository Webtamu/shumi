name: PyQt Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9']

    runs-on: ${{ matrix.os }}
    
    env:
      PYTHONIOENCODING: utf-8

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      # Ubuntu-specific setup
      - name: Install Qt dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxcb-sync1 \
            libxcb-xkb1 \
            libxkbcommon-x11-0 \
            libxcb-shape0
          # Start virtual display for GUI testing
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
      
      # macOS-specific setup
      - name: Install Qt dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install qt@6
          echo "Qt installed with brew"
          # Make sure Qt is in PATH for PyQt to find during installation
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@6)" >> $GITHUB_ENV
      
      # Windows-specific setup
      - name: Install Qt dependencies (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
      
      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # First install pytest separately
          python -m pip install pytest pytest-qt
          
      # Install other requirements with better error reporting
      - name: Install project dependencies
        run: |
          python -m pip install --no-cache-dir pyqt6==6.5.0
          python -m pip install --no-cache-dir pyqt6-tools
          python -m pip install --no-cache-dir -r requirements.txt
        
      # Run compilation test
      - name: Test compilation
        run: pytest tests/test_compilation.py -v